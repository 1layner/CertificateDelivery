<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="navbar navbar-default tUsuario ">
            <p>Meus Eventos Inscritos</p>
        </div>
    </div>
</div>

<div class="well bs-component">
    <div class="row">
        <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div>
                <table ng-repeat = "evento in eventos">
                    <tbody>
                        <tr>
                            <td width="600px" class="labelInsc">
                                {{evento.nome}}
                            </td>
                            <td rowspan="3">
                                <a class="btn btn-default" ng-click="abrirEvento(evento)"><span class="glyphicon glyphicon-list-alt"></span> Ver evento</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="labelInscInt">
                                Local: {{evento.local}}
                            </td>
                        </tr>
                        <tr>
                            <td class="labelInscInt">
                                Data: {{evento.dataHora.dataEvento}} Hor√°rio: {{evento.dataHora.horaEvento}} Hrs
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
