<br /><br /><br /><br />
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="navbar navbar-default tUsuario ">
            <p>Configurações</p>
        </div>
    </div>
</div>

<div class="row well bs-component">
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 centralizador">
        <div class="well bs-component">
            <form class="formConfigUsuario" name="configUsuario" ng-submit="salvarConfig(usuario)" novalidate>
                <div class="row hidden">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="text" class="form-control" name="id" ng-model="usuario.id" disabled/>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <label for="nome" class="color">Nome Completo:</label>
                        <input type="text" class="form-control" name="nome" ng-model="usuario.nome" ng-show="altone" disabled/>
                        <input type="text" class="form-control" name="nome" ng-model="usuario.nome" ng-show="alttwo" required/>
                    </div>
                    
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil" aria-hidden="true"><p ng-click="alterar()">Editar</p></span></button>
                    </div>
                </div>
                
                <div class="row">
                    <div ng-show="configUsuario.$submitted">
                        <div ng-show="configUsuario.nome.$error.required">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div class="alert alert-dismissible alert-danger">
                                    O campo nome não pode ficar em branco!!
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
               
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 separaCampos">
                        <label for="email" class="color">Email:</label>
                        <input type="email" class="form-control" name="email" ng-model="usuario.email" ng-show="altone" disabled/>
                        <input type="email" class="form-control" name="email" ng-model="usuario.email" ng-show="alttwo" required/>
                    </div>
                </div>
                
                <div class="row">
                    <div ng-show="configUsuario.$submitted">
                        <div ng-show="configUsuario.email.$error.required">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div class="alert alert-dismissible alert-danger">
                                    O campo email não pode ficar em branco!!
                                </div>
                            </div>
                        </div>
                        
                        <div ng-show="configUsuario.email.$error.email">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <div class="alert alert-dismissible alert-danger">
                                    Email incorreto!!
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 separaCampos">
                        <button type="button" class="btn btn-danger" ng-click="cancelar()" ng-show="alttwo">Cancelar</button>
                        <button type="submit" class="btn btn-success" ng-show="alttwo">Salvar</button>
                    </div>
                </div> 
            </form>
            
                <!-- MODAL COMEÇA AQUI -->            
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 separaCampos">
                        <label for="senha" class="control-label color">Para alterar a senha, clique no botão abaixo:</label>
                        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">
                            Alterar Senha
                        </button>
                    </div>
                </div>
                
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Alteração de Senha</h4>
                            </div>
                            <div class="modal-body">
                                <form class="formConfigUsuario" name="modalConfigUsu" ng-submit="salvarConfig(usuario)">
                                    <label for="senha" class="control-label color">Senha:</label>
                                    <input type="senha" class="form-control" ng-model="usuario.senha" name="senha" required/>
                                    
                                    <div class="row">
                                        <div ng-show="modalConfigUsu.$submitted">
                                            <div ng-show="modalConfigUsu.senha.$error.required">
                                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                                    <div class="alert alert-dismissible alert-danger">
                                                        O campo senha não pode ficar em branco!!
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" ng-hide="recurso" ng-click="finalizaModal()">Salvar</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    <!-- MODAL TERMINA AQUI -->
            
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separaCampos" ng-show="sucesso">
                    <div class="alert alert-success" role="alert">
                        <p class="fontValor">Dados de usuário atualizado com sucesso!!!</p>
                    </div>
                </div>
            </div>
            
        </div>  
    </div>
</div>
