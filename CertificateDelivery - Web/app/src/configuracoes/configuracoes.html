<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tUsuario navbar navbar-default">
        <p>Configurações</p>
    </div>
</div>

<div class="row well bs-component" ng-repeat = "usuarios in usuario">
    <div class="row  text-center">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <label for="nome" class="control-label">Nome Completo:</label>
            <p>{{ usuarios.nome }}</p>
        </div>
        
        <div class="col-md-offset-3 col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <p> Botao Configuração </p>
        </div>
    </div>
    
    <div class="row text-center">
        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
            <label for="email" class="control-label">Email:</label>
            <p>{{ usuarios.email }}</p>
        </div>
    </div>
    
    <div class="row">
       <div class="col-lg-offset-2 col-lg-3">
           <button class="btn btn-success btn-md btn-block">Alterar Senha</button>
        </div>
    </div>   
    
</div>
