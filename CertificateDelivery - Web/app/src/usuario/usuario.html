<br /><br /><br />
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="navbar navbar-default tUsuario ">
            <p>Cadastro de Usu√°rio</p>
        </div>
    </div>
</div>

<div class="row well bs-component">  
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 image image-responsive text-center">
        <img src="img/imgUser.png" class="resolucao" />
    </div>
    
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="well bs-component">
            <form class="forUsuario" ng-submit="cadastrarUsuario(usuario)" name="cadUsuario" novalidate>
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 separaCampos">
                        <label for="nome" class="control-label color">Nome Completo:</label>
                        <input type="text" class="form-control" placeholder="Nome Completo" ng-model="usuario.nome" name="nome" required/>
                    </div>
                </div>
                
                
                <div class="row">
                    <div ng-show="cadUsuario.$submitted">
                        <div ng-show="cadUsuario.nome.$error.required">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="alert alert-dismissible alert-danger">
                                    <l class="formErro">O campo nome deve ser preenchido!!</l>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 separaCampos">
                        <label for="tipoPart" class="control-label color">Tipo de Participante:</label>
                        <select class="form-control" ng-model="usuario.permissao[0].id" name="permissao" required>
                            <option ng-repeat="permissao in permissoes" value="{{permissao.id}}"> {{permissao.permissao}} </option>
                        </select>
                    </div>
                </div>
                    
                <div class="row">
                    <div  ng-show="cadUsuario.$submitted">
                        <div ng-show="cadUsuario.permissao.$error.required">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="alert alert-dismissible alert-danger">
                                    <l class="formErro">Selecione um perfil de acesso!!</l>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                
                
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 separaCampos">
                        <label for="email" class="control-label color">Email:</label>
                        <input type="email" class="form-control" placeholder="Email" ng-model="usuario.email" name="email" required>
                    </div>
                </div>
                
                <div class="row">
                    <div ng-show="cadUsuario.$submitted">
                        <div ng-show="cadUsuario.email.$error.required">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="alert alert-dismissible alert-danger">
                                    <l class="formErro">O campo email deve ser preenchido!!</l>
                                </div>
                            </div>
                        </div>
                        
                        <div ng-show="cadUsuario.email.$error.email">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="alert alert-dismissible alert-danger">
                                    <l class="formErro">Email incorreto!!</l>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                
                <div class="row">
                    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 separaCampos">
                        <label for="senha" class="control-label color">Senha:</label>
                        <input type="password" class="form-control" placeholder="Senha" ng-model="usuario.senha" name="senha" required>
                    </div>
                </div>    
                
                <div class="row">
                    <div ng-show="cadUsuario.$submitted">
                        <div ng-show="cadUsuario.senha.$error.required">
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <div class="alert alert-dismissible alert-danger">
                                    <l class="formErro">O campo senha deve ser preenchido!!</l>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
                              
                <div class="row">
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 separaCampos">
                        <button type="reset" class="btn btn-danger">Limpar</button>
                        <button type="submit" class="btn btn-success" ng-disabled="forCadUsuario.$invalid">Salvar</button>
                    </div>
                </div>
            </form>
            
            <div class="row" ng-show="sucesso">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 separaCampos">
                    <div class="alert alert-success" role="alert">
                        <p>Cadastro realizado com sucesso!!!</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
