<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="navbar navbar-default tUsuario ">
            <p>Cadastro de Evento</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="well bs-component">
            <form class="forEvento" ng-submit="cadastrarEvento(evento)" name="cadEvento" novalidate>
                <section data-section="infoGerais" id="infoGerais">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tUsuario">
                        <p> Informações Gerais </p>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <label for="nome" class="control-label"> Nome do Evento: </label>
                            <input type="text" class="form-control" placeholder="Nome do Evento" /> 
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="dataEvento" class="control-label"> Data do Evento: </label>
                            <input type="date" class="form-control" placeholder="Data do Evento" /> 
                        </div>
                        
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="horaEvento" class="control-label"> Horário: </label>
                            <input type="time" class="form-control" placeholder="Horário" /> 
                        </div>
                        
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="duracaoEvento" class="control-label"> Horário: </label>
                            <input type="number" class="form-control" placeholder="Duração" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="localEvento" class="control-label"> Local do Evento: </label>
                            <input type="text" class="form-control" placeholder="Local do Evento" />
                        </div>
                        
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="contatoEvento" class="control-label"> Contato do Evento: </label>
                            <input type="number" class="form-control" placeholder="Contato do Evento" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                            <label for="categoriaEvento" class="control-label"> Categoria do Evento: </label>
                            <select class="form-control" name="categoria" required>
                                <option> Palestra </option>
                                <option> Workshop </option>
                                <option> Demonstração de Projetos </option>
                            </select>
                        </div>
                        
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="acompanhateEvento" class="control-label"> Aceitará Acompanhante? </label>
                            <select class="form-control" name="acompanhante" required>
                                <option> Sim </option>
                                <option> Não </option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                            <label for="observacoesEvento" class="control-label"> Observações do Evento: </label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>                   
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label for="dtaLimiteEvento" class="control-label"> Data Limite do Evento: </label>
                            <input type="date" class="form-control" placeholder="Data do Evento" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-offset-6  col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a href="#/cadEvento#tipEvento" data-nav-section="tipEvento" type="button"  class="btn btn-primary"> Próximo <span class="glyphicon glyphicon-chevron-right"> </span>  </a>
                        </div>
                    </div>
                </section>
                
                <section data-section="tipEvento" id="tipEvento">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tUsuario">
                            <p> Tipo de Evento </p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tUsuario">
                            <label for="tipoEventi" class="control-label"> Selecione o tipo de evento: </label>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Evento Gratuito
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> Evento Pago
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-offset-6  col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <a href="#/cadEvento#infoGerais" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left"> </span> Voltar</a>
                            <a href="#/cadEvento#bodyCert" data-nav-section="tipEvento" type="button"  class="btn btn-primary"> Próximo <span class="glyphicon glyphicon-chevron-right"> </span>  </a>
                        </div>
                    </div>
                    
                </section>
                
                <section data-section="bodyCert" id="bodyCert">
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tUsuario">
                            <p> Montagem do Certificado </p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="txtPart" class="control-label"> Digite o texto que irá aparecer no corpo do certificado do público PARTICIPANTE </label>
                            
                            <ng-quill-editor name="description" ng-model="anime.description" toolbar="true" link-tooltip="true" image-tooltip="true" toolbar-entries="font size bold list bullet italic underline strike align color background link image" editor-required="true" error-class="input-error" theme="snow" required></ng-quill-editor>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="txtPart" class="control-label"> Digite o texto que irá aparecer no corpo do certificado do público ORGANIZADOR </label>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label for="txtPart" class="control-label"> Digite o texto que irá aparecer no corpo do certificado do público PALESTRANTE </label>
                        </div>
                        
                    </div>
                    
                </section>
            </form>
        </div>
    </div>

</div>
